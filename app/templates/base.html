<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}财务记账系统{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 5.3 + Custom -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4361ee;
            --primary-hover: #3b56e0;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #0ea5e9;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --border: #e2e8f0;
            --radius: 14px;
            --radius-sm: 10px;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
            --shadow-lg: 0 20px 50px rgba(0,0,0,0.12);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 74%);
    background-attachment: fixed;
    color: #1e293b;
    font-family: "Segoe UI", "Microsoft YaHei", system-ui, sans-serif;
    min-height: 100vh;
    position: relative;
}
body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: url('https://cdnjs.cloudflare.com/ajax/libs/hero-patterns/1.0.0/topography.svg');
    background-size: 80px;
    opacity: 0.04;
    z-index: -1;
}
        /* 毛玻璃导航栏 */
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.6);
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            padding: 1rem 0;
        }
        .navbar-brand {
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--primary) !important;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .navbar-brand i {
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--primary), #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .nav-link {
            color: var(--gray-700) !important;
            font-weight: 600;
            border-radius: 10px;
            padding: 0.6rem 1.2rem !important;
            transition: var(--transition);
        }
        .nav-link:hover, .nav-link.active {
            background: linear-gradient(135deg, rgba(67,97,238,0.1), rgba(59,130,246,0.1));
            color: var(--primary) !important;
            transform: translateY(-2px);
        }
        .nav-link.active {
            background: rgba(67,97,238,0.12);
            color: var(--primary) !important;
        }

        /* 主容器 */
        .main-container {
            margin-top: 100px;
            margin-bottom: 60px;
        }
        .main-card {
            background: rgba(255, 255, 255, 0.96);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(226, 232, 240, 0.6);
            overflow: hidden;
            transition: var(--transition);
        }
        .main-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
        }

        /* 页面标题 */
        h1, h2, h3, h4, h5 {
            color: var(--gray-900);
            font-weight: 700;
        }
        h2 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary), #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        /* 按钮升级 */
        .btn {
            border-radius: var(--radius-sm);
            font-weight: 600;
            padding: 0.7rem 1.4rem;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(67,97,238,0.4);
        }
        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        /* 表单美化 */
        .form-control, .form-select {
            border-radius: var(--radius-sm);
            border: 2px solid var(--gray-300);
            padding: 0.75rem 1rem;
            transition: var(--transition);
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(67,97,238,0.15);
            outline: none;
        }

        /* 表格升级 */
        .table {
            border-radius: var(--radius-sm);
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        .table thead {
            background: linear-gradient(135deg, var(--primary), #3b82f6);
            color: white;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(67,97,238,0.05);
            transform: scale(1.01);
            transition: var(--transition);
        }

        /* 卡片内边距 */
        .card-body {
            padding: 2rem;
        }

        /* 页脚 */
        footer {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            color: #94a3b8;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        /* 首页大卡片 */
        .home-hero {
            background: linear-gradient(135deg, rgba(67,97,238,0.9), rgba(59,130,246,0.9)), url('https://images.unsplash.com/photo-1554224254-3ac1e3d5e1d9?w=1920') center/cover;
            color: white;
            border-radius: var(--radius);
            padding: 4rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .home-hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.3);
        }
        .home-hero h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
        }
        .home-hero p {
            font-size: 1.3rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <!-- 顶部导航 -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="ri-book-keep-fill"></i> 财务记账系统
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-2">
                    <li class="nav-item"><a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">首页</a></li>
                    <li class="nav-item"><a href="/accounts/view" class="nav-link {% if '/accounts' in request.path %}active{% endif %}">科目管理</a></li>
                    <li class="nav-item"><a href="/transactions/view" class="nav-link {% if '/transactions/view' in request.path %}active{% endif %}">交易列表</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle {% if '/business' in request.path %}active{% endif %}" href="#" role="button" data-bs-toggle="dropdown">
                            业务流程
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow-lg border-0">
                            <li><a class="dropdown-item" href="/business/list">单据列表</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/business/sales/new">创建销售单</a></li>
                            <li><a class="dropdown-item" href="/business/purchases/new">创建采购单</a></li>
                            <li><a class="dropdown-item" href="/business/expenses/new">创建费用单</a></li>
                            <li><a class="dropdown-item" href="/business/cashflow/new">创建收付款单</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a href="/reports/financial" class="nav-link {% if '/reports' in request.path %}active{% endif %}">会计报表</a></li>
                    <li class="nav-item"><a href="/fixed-expenses" class="nav-link {% if '/fixed-expenses' in request.path %}active{% endif %}">固定费用</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="main-container">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="text-center">
        <div class="container">
            <p class="mb-0">© {{ current_year }} 财务记账系统 · 专业 · 高效 · 安全</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
